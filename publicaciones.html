<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ArgentCoin - Publicaciones</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background-color: #00c896;
      color: white;
      border: none;
      cursor: pointer;
    }
    .post {
      background-color: #222;
      padding: 10px;
      margin-top: 10px;
      border-left: 4px solid #00c896;
    }
  </style>
</head>
<body>
  <header>
    <h1>ArgentCoin - Panel de Publicaciones</h1>
  </header>
  <div class="container">
    <h3>Crear una publicación</h3>
    <textarea id="contenido" placeholder="Escribe tu publicación..."></textarea>
    <button onclick="publicar()">Publicar</button>

    <h3 style="margin-top: 30px;">Publicaciones recientes</h3>
    <div id="publicaciones"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabaseUrl = 'https://jhmstzwzjfpzvhuzygmt.supabase.co'
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpobXN0end6amZwenZodXp5Z210Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc2MTMyNDYsImV4cCI6MjA2MzE4OTI0Nn0.zUUO0TdRjcajt4MZT2osCVQiqMYzBym7cR1pZLWDQjs'
    const supabase = supabase.createClient(supabaseUrl, supabaseKey)

    async function publicar() {
      const contenido = document.getElementById('contenido').value
      if (contenido.trim() === '') return alert('Escribe algo para publicar.')

      const { error } = await supabase
        .from('Publicaciones')
        .insert([{ contenido }])

      if (error) return alert('Error al publicar: ' + error.message)

      document.getElementById('contenido').value = ''
      obtenerPublicaciones()
    }

    async function obtenerPublicaciones() {
      const { data, error } = await supabase
        .from('Publicaciones')
        .select('*')
        .order('id', { ascending: false })

      if (error) return console.error('Error al obtener publicaciones', error)

      const contenedor = document.getElementById('publicaciones')
      contenedor.innerHTML = ''
      data.forEach(pub => {
        const div = document.createElement('div')
        div.className = 'post'
        div.textContent = pub.contenido
        contenedor.appendChild(div)
      })
    }

    // Cargar al abrir la página
    obtenerPublicaciones()
  </script>
</body>
</html>
